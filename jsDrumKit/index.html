<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div>
      <h1>The Drum Kit</h1>
    </div>

    <div class="keys">
      <div data-key="65" class="key">
        <bkd>A</bkd>
        <span class="sound">CALP</span>
      </div>

      <div data-key="83" class="key">
        <bkd>S</bkd>
        <span class="sound">HIHAT</span>
      </div>

      <div data-key="68" class="key">
        <bkd>D</bkd>
        <span class="sound">KICK</span>
      </div>

      <div data-key="70" class="key">
        <bkd>F</bkd>
        <span class="sound">OPENHAT</span>
      </div>

      <div data-key="71" class="key">
        <bkd>G</bkd>
        <span class="sound">BOOM</span>
      </div>

      <div data-key="72" class="key">
        <bkd>H</bkd>
        <span class="sound">RIDE</span>
      </div>

      <div data-key="74" class="key">
        <bkd>J</bkd>
        <span class="sound">SNARE</span>
      </div>

      <div data-key="75" class="key">
        <bkd>K</bkd>
        <span class="sound">TOM</span>
      </div>

      <div data-key="76" class="key">
        <bkd>L</bkd>
        <span class="sound">TINK</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wap"></audio>
    <audio data-key="83" src="sounds/hitat.wap"></audio>
    <audio data-key="68" src="sounds/kick.wap"></audio>
    <audio data-key="70" src="sounds/openhat.wap"></audio>
    <audio data-key="71" src="sounds/boom.wap"></audio>
    <audio data-key="72" src="sounds/ride.wap"></audio>
    <audio data-key="74" src="sounds/snare.wap"></audio>
    <audio data-key="75" src="sounds/tom.wap"></audio>
    <audio data-key="76" src="sounds/tink.wap"></audio>

    <script>

    </script>

  </body>
</html>
