<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="title">
      <h1>The Drum Kit</h1>
    </div>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">CALP</span>
      </div>

      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">HIHAT</span>
      </div>

      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">KICK</span>
      </div>

      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">OPENHAT</span>
      </div>

      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">BOOM</span>
      </div>

      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">RIDE</span>
      </div>

      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">SNARE</span>
      </div>

      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">TOM</span>
      </div>

      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">TINK</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wap"></audio>
    <audio data-key="83" src="sounds/hitat.wap"></audio>
    <audio data-key="68" src="sounds/kick.wap"></audio>
    <audio data-key="70" src="sounds/openhat.wap"></audio>
    <audio data-key="71" src="sounds/boom.wap"></audio>
    <audio data-key="72" src="sounds/ride.wap"></audio>
    <audio data-key="74" src="sounds/snare.wap"></audio>
    <audio data-key="75" src="sounds/tom.wap"></audio>
    <audio data-key="76" src="sounds/tink.wap"></audio>

    <script>
      window.addEventListener(click, (e) => {
        console.log()
      });

    </script>

  </body>
</html>
